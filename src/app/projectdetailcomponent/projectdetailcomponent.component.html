<div class="ui-g" style="width: 100%;
font-size: 26px;
text-align: center;
margin-top: 20px;
">
    <div class="ui-lg-3 ui-md-3"></div>
    <div class="ui-lg-4 ui-md-4">
        <div style="text-align: center;color:black;font-weight: 100;">
            <img src="https://img.icons8.com/ultraviolet/45/000000/home.png"> <span> DATAHUB
            </span></div>
    </div>

    <div class="ui-lg-5 ui-md-5">
        <img src="https://img.icons8.com/metro/26/000000/user-male-circle.png">
        <span style="font-size:18px;color:rgb(43, 41, 41)"> Admin@gmail.com</span>
        <p-dropdown [style]="{fontSize: '18px',margin:'10px'}" #dd (onChange)="dropdownchange(dd)" [dropdownIcon]="'pi pi-sort-amount-down-alt'"
            [options]="dropItems" [(ngModel)]="selectedOption"> </p-dropdown>
    </div>


</div>

<div class="ui-g" style="width: 100%;">




    <div class="ui-lg-12 ui-md-12 ui-sm-12">
        <p-card [style]="{
        width: '100%',
        'font-size': '26px',
        'text-align': 'center'
        }">
            <div class="ui-g" style="width: 100%;border:1px solid black;">
                
                    <p style="margin-bottom:0px"  class="ui-lg-12" style="text-align: right"><img
                        style="cursor: pointer;" (click)="routeToMainComponent()"   src="https://img.icons8.com/windows/24/000000/cancel.png"></p>

              
               
                    <p style="margin-top:0px" class="ui-lg-12" style="font-weight:bold;text-align: center">Project: abc project</p>

               

                <div class="ui-g-1"></div>

                <div class="ui-lg-4 ui-xl-4 ui-md-5 ui-sm-12">

                    <div class="ui-g">

                        <p style="font-size:16px;text-align: left;font-weight:bold;font-style: italic" class="ui-g-12">
                           Created By : ibu
                        </p>
                        <p style="font-size:16px;text-align: left;font-weight:bold;font-style: italic" class="ui-g-12">
                                Creation Date : 11/23/2001
                             </p>
                       
                        <div class="ui-g-12">
                            <p-dropdown [style]="{width:'100%'}" [options]="projectStatus" [(ngModel)]="selectedStatus">
                            </p-dropdown>

                        </div>
                        <div class="ui-g-12">
                                <textarea [rows]="5" [cols]="30" style="width:100%" placeholder="Description" pInputTextarea
                                    [(ngModel)]="property"></textarea>
                            </div>
                    </div>
                </div>
                <div class="ui-lg-3 ui-xl-3 ui-md-1 ui-sm-12"></div>

                <div class="ui-lg-4 ui-xl-4 ui-md-5 ui-sm-12">
                    <div class="ui-g-12"></div>
                    <div class="ui-g-12"></div>

                    <p style="text-align: left;font-size:18px" class="ui-g-12">
                            <img src="https://img.icons8.com/ios/22/000000/big-data.png"> Show Dataset
                    </p>
                    <p style="text-align: left;font-size:18px" class="ui-g-12">
                        <img style="position: relative;top:5px;"
                            src="https://img.icons8.com/material/22/000000/plus.png"> Show Attachment
                    </p>
                    <p style="text-align: left;font-size:18px" class="ui-g-12">
                        <img style="position: relative;top:5px;"
                            src="https://img.icons8.com/material/22/000000/plus.png"> Show Comments
                    </p>
                    <p style="text-align: left;font-size:18px" class="ui-g-12">
                        <img style="position: relative;top:5px;"
                            src="https://img.icons8.com/material/22/000000/share.png"> Shared with
                    </p>
                    <div style="text-align: left;font-size:18px" class="ui-g-6 ui-sm-12">
                           <button style="line-height:25px;width:100%;height:30px;" pButton>Save Changes</button>

                    </div>

                </div>



            </div>

        </p-card>





    </div>
</div>
